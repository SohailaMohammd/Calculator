<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Birthstone&family=Corinthia:wght@400;700&family=Kotta+One&family=Lemonada:wght@300..700&family=Mooli&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Signika:wght@300..700&family=Tagesschrift&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" readonly id="input" value="0">

            <div class="numbers">
                <button onclick="delNum()">AC</button>
                <button onclick="Delete()">DEL</button>
                <button onclick="operation(this)" data-value="%">%</button>
                <button onclick="operation(this)" data-value="/">/</button>
                <button onclick="display(this)" data-value="7">7</button>
                <button onclick="display(this)" data-value="8">8</button>
                <button onclick="display(this)" data-value="9">9</button>
                <button onclick="operation(this)" data-value="*">*</button>
                <button onclick="display(this)" data-value="4">4</button>
                <button onclick="display(this)" data-value="5">5</button>
                <button onclick="display(this)" data-value="6">6</button>
                <button onclick="operation(this)" data-value="-">-</button>
                <button onclick="display(this)" data-value="1">1</button>
                <button onclick="display(this)" data-value="2">2</button>
                <button onclick="display(this)" data-value="3">3</button>
                <button onclick="operation(this)" data-value="+">+</button>
                <button onclick="display(this)" data-value=".">.</button>
                <button onclick="display(this)" data-value="0">0</button>
                <button class="equal" onclick="resultNum()">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
